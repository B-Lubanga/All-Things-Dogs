<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Adoption Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold">üê∂ Dog Adoption</a>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Adopt</a></li>
          <li><a href="#" class="hover:underline">Rescue</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4">
        Find Your Perfect Dog üêï
      </h2>

      <div class="flex flex-col md:flex-row justify-center gap-4">
        <!-- Dog Breed Input -->
        <input
          type="text"
          id="searchBreed"
          placeholder="Search by breed (e.g., Labrador, Husky)"
          class="w-full md:w-1/3 p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <!-- Location Input -->
        <input
          type="text"
          id="searchLocation"
          placeholder="Enter location (e.g., Nairobi, Machakos)"
          class="w-full md:w-1/3 p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <!-- Search Button -->
        <button
          class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition"
        >
          Search
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-6">
      <h1 class="text-3xl font-bold text-center mb-6">
        Meet Our Dogs for Adoption üêï
      </h1>

      <!-- Dog Photo Gallery (Will be populated dynamically) -->
      <div
        id="dogGallery"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Dog cards will be injected here dynamically -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8 p-6">
      <div class="container mx-auto text-center">
        <p class="text-lg font-semibold">
          üêæ Dog Adoption Platform - Helping Dogs Find Homes üè°
        </p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="hover:underline">Facebook</a>
          <a href="#" class="hover:underline">Instagram</a>
          <a href="#" class="hover:underline">Twitter</a>
        </div>
        <p class="mt-4 text-gray-400">
          &copy; 2024 Dog Adoption. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
